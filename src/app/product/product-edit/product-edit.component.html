<h1>Form Edit Product</h1>
<a routerLink="/products">product list</a>
<p>{{message}}</p>
<form (ngSubmit)="updateProduct(product.id)">
  <table>
    <tr>
      <td></td>
      <td><input type="hidden" name="id" [(ngModel)]="product.id"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" [(ngModel)]="product.name"></td>
    </tr>
    <tr>
      <td>Price:</td>
      <td><input type="text" name="price" [(ngModel)]="product.price"></td>
    </tr>
    <tr>
      <td>Description:</td>
      <td><input type="text" name="description" [(ngModel)]="product.description"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button >Edit</button>
      </td>
    </tr>
  </table>
</form>
